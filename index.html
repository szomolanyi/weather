<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Local weather page">
    <meta name="author" content="Robert Szomolanyi">

    <title>Local weather</title>
    <link rel="stylesheet" type="text/css" href="weather.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="mock.js"></script>
    <script src="icons_map.js"></script>
    <script src="w_api.js"></script>
    <script src="weather.js"></script>
</head>
<body>
    <div id="error_box">
        <div id="error_msg"></div>
        <button id="err_close" onclick="javascript:close_window();">Close</button>
    </div>

    <div id="center">
        <div id="container">
            <div>
                <span>
                    <div id="l_city" class="col"></div>
                    <div id="l_description"></div>
                </span>
                <span>
                    <span><i id="l_icon"></i></span>
                    &nbsp;
                    <span id="l_temp_value" class="important"></span>
                    <span><a href="javascript:fill_temperature()"><sup id="l_temp_unit"></sup></a></span>
                </span>
            </div>
            <hr>
            <div>
                <span>Pressure:&nbsp;</span>
                <span>
                    <span id="l_pressure"></span>
                    &nbsp;hPa
                </span>
            </div>
            <div>
                <span>Humidity:&nbsp;</span>
                <span>
                    <span id="l_humidity"></span>
                    &nbsp;%
                </span>
            </div>
            <div>
                <span>Wind speed:&nbsp;</span>
                <span>
                    <span id="l_wind_speed"></span>
                    &nbsp;m/s
                </span>
            </div>
            <div>
                <span>Wind direction:&nbsp;</span>
                <span>
                    <span id="l_wind_direction"></span>
                    &nbsp;&deg;
                </span>
            </div>
            <div>
                <span>Sunrise:&nbsp;</span>
                <span>
                    <span id="l_sunrise"></span>
                    &nbsp;
                </span>
            </div>
            <div>
                <span>Sunset:&nbsp;</span>
                <span>
                    <span id="l_sunset"></span>
                    &nbsp;
                </span>
            </div>
            <div></div>
            <hr>
            <div class="api-switcher">
                <span style="width:20%">Used API:&nbsp;</span>
                <span>
                    <a id="a-ow-api" href="javascript:fill_data('ow');">Open Weather Map</a>
                    <a id="a-wu-api" href="javascript:fill_data('wu');">Weather Underground</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
